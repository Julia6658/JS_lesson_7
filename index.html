<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
   

<div class="to-do"> 
    <h2>Добавить задачу</h2>  
    <form id="form">
        <input type="text" name="field" placeholder="Задача" class="taskname">
        <input type="submit" value="Добавить задачу" name="btn" class="btn-add">
    </form>
    <h2>Список задач</h2> 

    <div class="to-do-list"><p class="message-empty">Нет задач</p></div>

    <button class="btn-clear"disabled>Очистить список задач</button>

</div>


<script src="script.js"></script>
</body>
</html>
